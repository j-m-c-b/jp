  <script type="text/javascript">

    var op1 = document.querySelector("#op1");
    var op2 = document.querySelector("#op2");
    var engWord = document.querySelector("#engWord");

    var keys = Object.keys(hiragana);
    var values = Object.values(hiragana);
    var op;

    var goodOnes = 0;
    var badOnes = 0;

    var answerReal;
    function buttonsValues(v1, v2) {

      op1.innerHTML = v1;
      op2.innerHTML = v2;

    }
    function randomProperty(obj) {

      randomC1 = Math.floor((Math.random() * (keys.length - 1)) + 0);
      randomC2 = Math.floor((Math.random() * (keys.length - 1)) + 0);

      while (randomC1 === randomC2) {
        randomC2 = Math.floor((Math.random() * (keys.length - 1)) + 0);
      }

      op = Math.floor((Math.random() * 2) + 1);


      if (op == 1) { engWord.innerHTML = keys[randomC1]; }
      else if (op == 2) { engWord.innerHTML = keys[randomC2]; }
      buttonsValues(values[randomC1], values[randomC2]);

    };
    op1.addEventListener("click", function (e) {

      if (op == 1) {
        // good
  

        show(true);
      }
      else {
        //no good
        show(false);
      }
      randomProperty();
    });

    op2.addEventListener("click", function (e) {

      if (op == 2) {
        show(true);
      }
      else {
        show(false);
      }
      randomProperty();
    });

    function show(win) {
      if (win) {
        nice.setAttribute("style", "background-color: green;");
        notNice.setAttribute("style", "background-color: darkslategray;");

        goodOnes +=1;

        badOnes += 1;

        notNice.innerText = "ðŸ˜¢ " + badOnes;

      }

    }

    randomProperty();
