  <script type="text/javascript">

    var op1 = document.querySelector("#op1");

    var op;

    var goodOnes = 0;
    var badOnes = 0;

    function buttonsValues(v1, v2) {

      op1.innerHTML = v1;
      op2.innerHTML = v2;

    }
    function randomProperty() {

      randomC1 = Math.floor((Math.random() * (kanjiList.length - 1)) + 0);
      randomC2 = Math.floor((Math.random() * (kanjiList.length - 1)) + 0);
      op = Math.floor((Math.random() * 2) + 1);
      console.log(kanjiList.length + "  R1: " + randomC1 + "  R2: " + randomC2)
      if (op == 1) { engWord.innerHTML = kanjiList[randomC1].M; }
      else if (op == 2) { engWord.innerHTML = kanjiList[randomC2].M; }
      buttonsValues(
        kanjiList[randomC1].S,
        kanjiList[randomC2].S
      );

    };

    op1.addEventListener("click", function (e) {

      if (op == 1) {
        // good
        
        show(true);
      }
      else {
        //no good
        show(false);
      }
      randomProperty();
    });

    op2.addEventListener("click", function (e) {

      if (op == 2) {
        show(true);
      }
      else {
        show(false);
      }
      randomProperty();
    });

      if(win){
        nice.setAttribute("style", "background-color: green;");

        badOnes += 1;

        notNice.innerText = "ðŸ˜¢ " + badOnes;


      }

    }
